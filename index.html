<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Sinais Bac Bo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start;  /* Alinha à esquerda */
            align-items: flex-start;  /* Alinha no topo */
            padding-left: 20px;
            padding-top: 20px;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }

        .overlay {
            position: absolute;
            z-index: 1;
            color: white;
            text-align: left;
            margin-left: -30px; /* Coloca a imagem mais à esquerda */
        }

        .overlay img {
            width: 100px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out; /* Adiciona transição suave */
        }

        .overlay img:active {
            transform: scale(1.1); /* Aumenta a imagem quando clicada */
        }

        .result {
            margin-top: 30px;
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-flex;
            z-index: 2;
            color: white;
            text-shadow: none;
            position: absolute;
            top: 65px;
            left: -20px; /* Colocando o resultado à esquerda */
            background: none;
        }

        .result span {
            margin-right: 10px;
        }

        .loading-bar {
            width: 50%;
            height: 10px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 15px;
            position: absolute;
            top: 50%;  /* Coloca a barra no meio verticalmente */
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }

        .loading-progress {
            height: 100%;
            background-color: red;
            width: 0%;
            border-radius: 10px;
        }

        /* Estilo para a frase "Hackeando" */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            z-index: 3; /* Garante que o texto esteja acima da barra */
        }

    </style>
</head>
<body>

    <!-- Iframe em tela cheia -->
    <iframe src="https://reals.bet.br/live-casino/game/1402430"></iframe>

    <!-- Botão de sorteio e resultado -->
    <div class="overlay">
        <img src="https://i.imgur.com/vNPztgK.png" alt="Botão de Sorteio" onclick="sorteio()">
        <div class="result" id="resultado">
            <span id="resultadoTexto"></span><span id="resultadoPorcentagem"></span>
        </div>
    </div>

    <!-- Barra de carregamento -->
    <div class="loading-bar">
        <div class="loading-progress" id="loadingProgress"></div>
        <div class="loading-text">Hackeando...</div> <!-- Frase "Hackeando" na barra -->
    </div>

    <script>
        function sorteio() {
            // Esconder o resultado anterior
            document.getElementById('resultadoTexto').innerText = '';
            document.getElementById('resultadoPorcentagem').innerText = '';

            // Exibir a barra de carregamento e texto "Hackeando"
            document.querySelector('.loading-bar').style.display = 'block';
            let progressBar = document.getElementById('loadingProgress');
            let width = 0;

            // Aumentar a barra de carregamento de 0% a 100% em 4 segundos
            let interval = setInterval(function() {
                if (width >= 100) {
                    clearInterval(interval);
                    // Após a barra de carregamento, esconder a barra
                    document.querySelector('.loading-bar').style.display = 'none';// Gerar sorteio de "azul" ou "vermelho"
                    const resultado = Math.random() < 0.5 ? 'Player' : 'Banker';

                    // Gerar uma porcentagem entre 60% e 100% (dificuldade maior para números maiores)
                    let porcentagem = Math.floor(Math.random() * (100 - 60 + 1)) + 60;

                    // Exibir o resultado do sorteio com a porcentagem
                    document.getElementById('resultadoTexto').innerText = resultado;
                    document.getElementById('resultadoPorcentagem').innerText = `${porcentagem}%`;

                    // Esconder o resultado após 29 segundos
                    setTimeout(function() {
                        document.getElementById('resultadoTexto').innerText = '';
                        document.getElementById('resultadoPorcentagem').innerText = '';
                    }, 29000); // Resultado desaparece após 29 segundos

                } else {
                    width++;
                    progressBar.style.width = width + '%'; // Atualiza a barra de progresso
                }
            }, 40); // A cada 40ms a barra de carregamento aumenta 1%
        }
    </script>

</body>
</html>
